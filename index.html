<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Tech Summit 2025</h1>
<p>August 20, 2025</p>
<p>City Convention Center, Nirvana</p>
<p>Join us to explore the latest trends in web development and AI</p>

<h3>Fill This Form</h3>
<>
<label for="fullname">Full Name :</label> <br>
<input type="text" id="fullname" name="fullname" required>
<br>
<label for="email">E-mail :</label> <br>
<input type="email" id="email" name="email">
<br>
<label for="pnumber">Phone Number :</label> <br>
<input type="tel" name="pnumber" id="pnumber">
<br>
<label for="gender">Gender :</label> <br>
<select name="gender" id="gender" required>
    <option value="choose">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Prefer not to Say</option>
</select>
<br>
    <label for="experience">Experience :</label><br>
    <input type="radio" id="student" name="experience" value="student" required>
    <label for="student">Student</label><br>
    <input type="radio" id="no-experience" name="experience" value="no-experience">
    <label for="no-experience">No Experience</label><br>
    <input type="radio" id="intern" name="experience" value="intern">
    <label for="intern">Intern</label><br>
    <input type="radio" id="junior" name="experience" value="junior">
    <label for="junior">Junior</label><br>
    <input type="radio" id="senior" name="experience" value="senior">
    <label for="senior">Senior</label><br>
    <input type="radio" id="c-level" name="experience" value="c-level">
    <label for="c-level">C Level</label><br>
    <input type="radio" id="freelancer" name="experience" value="freelancer">
    <label for="freelancer">Freelancer</label><br>
<label for="institution">Current Institution :</label> <br>
<input type="text" name="institution" id="institution"><br>
<label >Workshop Interests:</label><br>
    <input type="checkbox" id="html-css" name="workshops" value="html-css" >
    <label for="html-css">HTML & CSS</label><br>
    <input type="checkbox" id="javascript" name="workshops" value="javascript">
    <label for="javascript">JavaScript</label><br>
    <input type="checkbox" id="intro-ai" name="workshops" value="intro-ai">
    <label for="intro-ai">Intro to AI</label><br>
    <input type="checkbox" id="linux" name="workshops" value="linux">
    <label for="linux">Linux</label><br>
    <input type="checkbox" id="cpp" name="workshops" value="cpp">
    <label for="cpp">C++</label><br>
    <input type="checkbox" id="c" name="workshops" value="c">
    <label for="c">C</label><br>
    <input type="checkbox" id="python" name="workshops" value="python">
    <label for="python">Python</label><br>
    <input type="checkbox" id="ui-ux" name="workshops" value="ui-ux">
    <label for="ui-ux">UI/UX</label><br>
    <input type="checkbox" id="writing" name="workshops" value="writing">
    <label for="writing">Writing</label><br>
    <label for="size">T-shirt size :</label><br>
<select name="size" id="size">
    <option value="" selected disabled>Size</option>
    <option value="xs">XS</option>
    <option value="s">S</option>
    <option value="m">M</option>
    <option value="l">L</option>
    <option value="xl">XL</option>
    <option value="xxl">XXL</option>
</select><br>
<label for="linkedin">Your Linkedin :</label><br>
<input type="url" name="linkedin" id="linkedin"><br>
<label for="extra">Comment or Questions :</label><br>
<textarea name="extra" id="extra"></textarea><br>
<input type="checkbox" id="privacy-agreement" name="privacy-agreement">
<label for="privacy-agreement">I agree to the Privacy Policy</label><br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
   
</body>
</html>
